<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Finapp</title>
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords" content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <img src="assets/img/loading-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader no-border bg-primary transparent position-absolute">
            <div class="left">
                        <a href="#" class="headerButton goBack" id="goBack">
                            <ion-icon style="color: white"name="chevron-back-outline"></ion-icon>
                        </a>
          </div>
        <div class="pageTitle">
            <img id="home" src="assets/img/logo.png" alt="logo" class="logo">
        </div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section mt-2 text-center">
            <h1>Enter SMS Code</h1>
            <h4>We've sent an OTP to your registered number</h4>
            <h4>Enter 4 digit sms verification code</h4>
        </div>
        <div class="section mb-5 p-2">
            <div>
                <div class="form-group basic">
                    <input type="text" class="form-control verification-input" id="smscode" placeholder="••••"
                        maxlength="4">
                </div>

                        <div class="d-flex justify-content-center">
                            <div id="status" class="spinner-border text-success hidden" role="status">
                                <span class="sr-only"></span>
                            </div>
                        </div>

                        <p id="warning" class="text-danger d-flex justify-content-center"></p>

                <div class="form-button-group transparent">
                    <button id="verify"  class="btn btn-primary btn-block btn-lg">Verify</button>
                </div>

            </div>
        </div>

    </div>
    <!-- * App Capsule -->


    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <!--File Js-->
    <script src="assets/js/appsms.js"></script>


</body>

</html>
